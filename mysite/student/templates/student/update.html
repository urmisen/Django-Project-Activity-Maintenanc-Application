{% extends 'student/st_base.html' %}
{% load crispy_forms_tags %}
{% block main_content %}
<style>
    body {
      background-image:url(/media/computers-3.png);
      background-size: 100% 100%;
      font-family: 'Raleway', sans-serif;
      font-weight: 100;
      height: 100vh;
      margin: 0px;
      padding:0px
      width:100%;
      height:100%;
  }



   .content-section
   {
     border: 0px solid #fff;
     margin-top: 10vh;
     color:white;
     padding:50px 60px 50px 60px;
     background-color:rgba(0,0,0,0.6);


   }
    .button-group{
    margin-top:10vh;
    }


</style>
<div class="content-section" style="width:100%;">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
            <div class=media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary" style="color:white;">{{ user.email }}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="color:#1AE9BD;">Edit Profile</legend>
                {{ u_form| crispy }}
                {{ p_form | crispy }}
                {{ d_form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock %}
